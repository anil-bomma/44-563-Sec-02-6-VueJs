<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Basic Vue js application">
    <meta name="keywords" content="HTML,CSS,JavaScript, VueJS">
    <meta name="author" content="Anil, Bharat, Omkar, Yugandhar">
    <title>Bearcat ID card</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <!-- Style sheets -->
    <link href="./styles/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row mt-5" id="app">
            <div class="col-lg-8">
                <div class="card">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Bearcat ID Form</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-5">

                        <form>
                            <div class="form-row mb-2">
                                <div class="form-group col-md-12 m-0">
                                    <img src="./asserts/nw-logo.png" width="35%">
                                    <div class="custom-control custom-switch float-right mt-4">
                                        <input type="checkbox" class="custom-control-input" id="customSwitches"
                                            v-on:click="togglePreview">
                                        <label class="custom-control-label" for="customSwitches">Toggle this switch
                                            to privew the ID</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row mb-2">
                                <div class="form-group col-md-9">
                                    <input type="name" class="form-control form-generate" id="sid"
                                        placeholder="Click on generate to get unique id">
                                </div>
                                <div class="form-group col-md-3">
                                    <button class="btn btn-sm btn-primary btn-generate">Generate ID</button>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fname">First Name</label>
                                    <input type="name" class="form-control" id="fname"
                                        placeholder="Enter your first name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lname">Last Name</label>
                                    <input type="name" class="form-control" id="lname"
                                        placeholder="Enter your last name">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="category">Category </label>
                                    <select id="category" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Faculty</option>
                                        <option>Staff</option>
                                        <option>Graduate</option>
                                        <option>Under Graduate</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity" value="Maryville">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <input type="text" class="form-control" id="inputState" value="Missouri">

                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip" value="64468">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Request ID</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
            <div class="col-lg-4" v-show="toggleBtn">
                Preview ID here based on toggle...!
            </div>
        </div>



        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
        <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="./scripts/app.js"></script>
</body>

</html>
